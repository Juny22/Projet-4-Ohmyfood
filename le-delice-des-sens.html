<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="index.html"><i class="fa-solid fa-arrow-left arrow"></i></a>
            <div class="logo-menu">
                <img src="images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
            </div>
        </nav>
    </header>

    <main>
        <img class="photo-bg" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
        <section class="container-menu">
            <h2 class="font-family title-center">Le délice des sens
                <label for="palette-checkbox">
                    <input type="checkbox" name="palette" value="on" class="checkbox" id="palette-checkbox"/>
                    <i class="fa-regular fa-heart heart-menu"></i>
                </label>
            </h2>
            
            <div class="container-padding">
                <div class="menu-border-bottom">ENTRÉES</div>
                    <label class="container-entre" for="thon">
                        <div class="container-entre__menu">
                            <h3 class="container-entre__title-menu">Tartare de thon</h3>
                            <p class="container-entre__descrip">Assaisonné au yuzu</p>
                        </div>
                        <div class="container-entre__euro">25€</div>
                        <input type="radio" name="entree" value="thon" id="thon">
                        <div class="container-entre__valid">
                            <div class="container-entre__appearicon">
                                <i class="container-entre__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-entre" for="bouche">
                        <div class="container-entre__menu">
                            <h3 class="container-entre__title-menu">Bouchée de homard croustillant</h3>
                            <p class="container-entre__descrip">Et sa farandole de petits légumes</p>
                        </div>
                        <div class="container-entre__euro">35€</div>
                        <input type="radio" name="entree" value="bouche" id="bouche">
                        <div class="container-entre__valid">
                            <div class="container-entre__appearicon">
                                <i class="container-entre__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-entre" for="cepe">
                        <div class="container-entre__menu">
                            <h3 class="container-entre__title-menu">Velouté de cèpes</h3>
                            <p class="container-entre__descrip">Aux truffes</p>
                        </div>
                        <div class="container-entre__euro">20€</div>
                        <input type="radio" name="entree" value="cepe" id="cepe">
                        <div class="container-entre__valid">
                            <div class="container-entre__appearicon">
                                <i class="container-entre__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    
                <div class="menu-border-bottom">PLATS</div>
                    <label class="container-plat" for="poulet">
                        <div class="container-plat__menu">
                            <h3 class="container-plat__title-menu">Poulet rôti aux herbes de Provence</h3>
                            <p class="container-plat__descrip">Et sa crème de truffe</p>
                        </div>
                        <div class="container-plat__euro">40€</div>
                        <input type="radio" name="plat" value="poulet" id="poulet">
                        <div class="container-plat__valid">
                            <div class="container-plat__appearicon">
                                <i class="container-plat__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-plat" for="rotie">
                        <div class="container-plat__menu">
                            <h3 class="container-plat__title-menu">Langouste rôtie</h3>
                            <p class="container-plat__descrip">Et ses légumes de saison</p>
                        </div>
                        <div class="container-plat__euro">35€</div>
                        <input type="radio" name="plat" value="rotie" id="rotie">
                        <div class="container-plat__valid">
                            <div class="container-plat__appearicon">
                                <i class="container-plat__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-plat" for="angus">
                        <div class="container-plat__menu">
                            <h3 class="container-plat__title-menu">Côte de bœuf Angus</h3>
                            <p class="container-plat__descrip">Et sa purée de panais</p>
                        </div>
                        <div class="container-plat__euro">44€</div>
                        <input type="radio" name="plat" value="angus" id="angus">
                        <div class="container-plat__valid">
                            <div class="container-plat__appearicon">
                                <i class="container-plat__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>
                    
                <div class="menu-border-bottom">DESSERTS</div>
                    <label class="container-dessert" for="farandole">
                        <div class="container-dessert__menu">
                            <h3 class="container-dessert__title-menu">Farandole de desserts</h3>
                            <p class="container-dessert__descrip">Du chef</p>
                        </div>
                        <div class="container-dessert__euro">18€</div>
                        <input type="radio" name="dessert" value="farandole" id="farandole">
                        <div class="container-dessert__valid">
                            <div class="container-dessert__appearicon">
                                <i class="container-dessert__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-dessert" for="creme">
                        <div class="container-dessert__menu">
                            <h3 class="container-dessert__title-menu">Crème brulée</h3>
                            <p class="container-dessert__descrip">Revisitée</p>
                        </div>
                        <div class="container-dessert__euro">22€</div>
                        <input type="radio" name="dessert" value="creme" id="creme">
                        <div class="container-dessert__valid">
                            <div class="container-dessert__appearicon">
                                <i class="container-dessert__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                    <label class="container-dessert" for="tiramisu">
                        <div class="container-dessert__menu">
                            <h3 class="container-dessert__title-menu">Tiramisu</h3>
                            <p class="container-dessert__descrip">À la noisette</p>
                        </div>
                        <div class="container-dessert__euro">23€</div>
                        <input type="radio" name="dessert" value="tiramisu" id="tiramisu">
                        <div class="container-dessert__valid">
                            <div class="container-dessert__appearicon">
                                <i class="container-dessert__check fas fa-check-circle"></i>
                            </div>
                        </div>
                    </label>

                <div class="button">
                    <button class="button-color-menu">Commander</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer">
            <div>
                <h2 class="ohmyfood">Ohmyfood</h2>
            </div>
            <div class="footer__row">
                <div class="footer-padd"><i class="fa-solid fa-utensils icon2"></i>Proposer un restaurant</div>
                <div class="footer-padd footer-partenaire"><i class="fa-solid fa-handshake-angle icon3"></i>Devenir partenaire</div>
                <div class="footer-padd">Mentions légales</div>
                <a class="footer-padd" href="mailto:ohmyfood@mail.com">Contact</a>
            </div>
        </section>
    </footer>
</body>
